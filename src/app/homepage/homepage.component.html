<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/home"><span style="font-size:xx-large;color: lawngreen;margin-left: 20px;">R</span>estaurants</a>
</nav>

<p style="border: 2px lawngreen solid;"></p>
<div class="container" id="homecomp" style="margin-top: 75px;">
    
    <mat-card style="border: lawngreen 1px solid;">
        <mat-form-field appearance="outline">
            <mat-label>Add your Tag Line??
            <mat-icon matsuffix>sentiment_very_satisfied</mat-icon></mat-label>
            <input matInput [(ngModel)]="tagline">
        </mat-form-field>
        <div class="d-flex flex-wrap-reverse">
        <span (click)=Onselect(r) *ngFor="let r of restaurants" style="padding: 1%;">
            <button mat-raised-button style="background-color: lawngreen;">{{r.restaurantname | titlecase}}</button>
        </span>
        </div>
    </mat-card>
    <div class="col-md-12">
        <div class="row">
           
            <div class="col-md-6" >
                <app-details [parentData]="parentdata"></app-details>
            </div>
            <!-- <div  style="flex: 1 1 auto;"></div> -->
            <div class="col-md-6">
                
                <app-addrestaurant></app-addrestaurant>
            </div>
        
        </div>
        </div>
</div>
